<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Super-Lista</title>

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Material Design Lite Imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Super Lista Productos</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a> -->
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio 1</a>
                <a class="mdl-navigation__link" href="">Servicio 2</a>
                <a class="mdl-navigation__link" href="">Servicio 3</a>
                <a class="mdl-navigation__link" href="">Servicio 4</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Menu -->
                <div class="menu">
                    <!-- Campo para ingresar producto -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
                        <input class="mdl-textfield__input" type="text" id="ingreso-producto">
                        <label class="mdl-textfield__label" for="ingreso-producto">Ingrese Prod</label>
                    </div>
                    <!-- boton para agregar producto a la lista -->
                    <div class="w-30 ml-item">
                        <button id="btn-entrada-producto"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">
                            <i class="material-icons">add_shopping_cart</i>
                        </button>
                    </div>
                    <!-- boton para borrar todos los productos -->
                    <div class="w-30">
                        <!-- Accent-colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btn-borrar-producto">
                            
                            Borrar
                            <i class="material-icons">delete_sweep</i>
                        </button>
                    </div>
                </div>
                
                <!-- Listado de productos -->
                <div id="lista">

                </div>
            </div>
        </main>
    </div>


    <!-- Material Design Lite Imports -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
